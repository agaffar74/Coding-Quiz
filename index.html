<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- This is the first step in making the document responsive but scaling the items to screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jamie Morris Homework-4 Code Quiz -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- This is the style links -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <!-- This is the title-->
    <title>Coding Quiz</title>
</head>

<body>
    <header> 
        <!-- Link to highscores -->
        <a href="highscores.html">View Highscores</a><i class="fas fa-hand-point-left fa-lg"></i>
        </i></a> 
        <!-- Div for timer -->
        <time>Time: <span id="currentTime"></span></time>
    </header>
   
  
    <!-- This is a wrapper -->
    <div id="wrapper">
              
        <!-- Div for quiz content -->
        <div id="questionsDiv">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers
                will penalize your score/time by ten seconds!</p>
            <ul id="optionsUl"></ul>
            <!-- Buttons -->
            <button id="startQuiz">Start Quiz</button>
        </div>

    </div>


    <script src="./assets/script.js"></script>
